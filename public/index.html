<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="/"/>
    <title>Todo - app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>
<body ng-app="todoApp">

<nav class="navbar navbar-default" ng-controller="HeaderController as hc">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Todo App</a>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <p class="navbar-text" ng-show="currentUser">Signed in as {{currentUser.email}}</p>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="hc.logout()" href="javascript:;">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div ui-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellizer/0.14.1/satellizer.js"></script>
    <script src="ng/app.js"></script>
    <script src="ng/controllers/homeController.js"></script>
    <script src="ng/controllers/loginController.js"></script>
    <script src="ng/controllers/signUpController.js"></script>
    <script src="ng/controllers/todoController.js"></script>
    <script src="ng/controllers/headerController.js"></script>
    <script src="ng/services/userService.js"></script>
</div>
</body>
</html>
