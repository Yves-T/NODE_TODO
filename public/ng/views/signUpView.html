<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Sign up</h1>

    <div class="alert alert-danger" ng-show="signup.loginError">
        <div ng-repeat="message in signup.errorMessages">
            <p>{{message}}</p>
        </div>
    </div>

    <div class="alert alert-success" ng-show="signup.showSuccess">
        <p>Your account was created successfullly. Please click <a ui-sref="login">here</a> to login.</p>
    </div>


    <form name="userForm" ng-submit="signup.signUp(userForm.$valid)" novalidate>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ng-model="signup.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="signup.password" ng-minlength="7"
                   ng-maxlength="100"
                   required>
            <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-disabled="userForm.$invalid">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a ui-sref="login">Login</a></p>
    <p>Or go <a ui-sref="home">home</a>.</p>

</div>
