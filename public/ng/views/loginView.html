<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <div class="alert alert-danger" ng-show="login.loginError">
        <p>{{login.loginErrorText}}</p>
    </div>


    <form name="userForm" ng-submit="login.login(userForm.$valid)" novalidate>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ng-model="login.email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="login.password" required>
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-disabled="userForm.$invalid">Login</button>
        &nbsp;<a ui-sref="forgot">Forgot password ?</a>
    </form>

    <hr>

    <p>Need an account? <a ui-sref="signup">Signup</a></p>
    <p>Or go <a ui-sref="home">home</a>.</p>

</div>
